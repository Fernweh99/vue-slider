<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- fa icon -->
  <script src="https://kit.fontawesome.com/7ff5ce46be.js" crossorigin="anonymous"></script>
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">  
  <!-- VueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
  
  <title>Document</title>
</head>
<body>
  <section id="carousel">
    <div class="container">
      <div class="carousel-wrapper">
        <button @click="goToNext" id="right-btn" class="cs-btn"><i class="fa-solid fa-chevron-right"></i></button>
        <button @click="goToPrev" id="left-btn" class="cs-btn"><i class="fa-solid fa-chevron-left"></i></button>
        <div id="carousel-main">
          <div v-for="(pic, i) in pictures" @mouseover="stopAutoplay()" @mouseleave="autoplay()" class="carousel-image" :class="{'active' : currentIndex === i}">
            <img :src="pic.url" :alt="pic.title">
            <h3 class="title-image">{{ pic.title }}</h3>>
            <p class="description-image">{{ pic.description }}</p>>
          </div>
        </div>
        <div id="carousel-index">
          <img v-for="(pic, i) in pictures" @click="goToRespectiveImage(i)" :src="pic.url" alt="pic.title" :class="{'active' : currentIndex === i}">
        </div>
      </div>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
